sudo: required

notifications:
  - false

services:
  - docker

before_install:
  - sudo service postgresql stop
  # Wait for postgresql to shutdown
  - while sudo lsof -Pi :5432 -sTCP:LISTEN -t; do sleep 1; done
  - cp .env.example .env
  - docker-compose build
  - docker-compose run api bundle exec rake db:create db:migrate

# Required to override default bundle install
install: echo Using docker -- skipping local bundle

before_script:
  # - docker-compose run api ./cc-test-reporter before-build

script:
  - docker-compose run api bundle exec rake test
  - docker-compose run api bundle exec rspec spec --format documentation

after_script:
  # - docker-compose run api ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
